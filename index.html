<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>短影音靈魂測驗</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      padding: 20px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1, h2, p {
      margin: 10px 0;
    }
    .question, .result, #email-collection {
      display: none;
      animation: fadeIn 0.8s ease forwards;
    }
    .option-btn {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background: #ff9a9e;
      border: none;
      border-radius: 16px;
      color: white;
      transition: 0.3s;
    }
    .option-btn:hover {
      background: #fad0c4;
      transform: scale(1.05);
    }
    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin: 10px 0;
    }
    button {
      background-color: #84fab0;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #8fd3f4;
    }
    a {
      color: #ff6f91;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
<div id="start">
  <h1>🔮 12題測出你的短影音靈魂類型</h1>
  <p>探索你的拍片天賦，找到專屬於你的爆紅路線！</p>
  <button onclick="startQuiz()">開始測驗！</button>
</div>

<div id="quiz" class="question"></div>

<div id="result" class="result" style="margin-top: 30px;">
  <h2>🎬 你的短影音靈魂類型是：</h2>
  <h1 id="resultTitle" style="margin: 10px 0;"></h1>
  <img id="resultImage" src="" alt="結果圖片" style="max-width: 250px; margin: 20px auto; display: block;">
  <div id="resultDescription" style="text-align: left; margin: 20px auto; max-width: 600px;">
    <p><strong>✨ 你的靈魂天賦：</strong></p>
    <p id="resultPersonality"></p>
    <p><strong>🔥 優勢：</strong></p>
    <p id="resultStrength"></p>
    <p><strong>🚀 發展建議：</strong></p>
    <p id="resultSuggestion"></p>
    <p><strong>🎯 適合領域：</strong></p>
    <p id="resultField"></p>
  </div>

  <div id="email-collection" style="margin-top: 40px;">
    <h2>🎁 立即領取｜專屬你的「短影音天賦解讀」＋免費諮詢</h2>
    <form id="emailForm">
      <input type="email" id="email" name="email" placeholder="輸入你的Email" required>
      <br>
      <button type="submit">領取我的短影音天賦解析</button>
    </form>
    <p style="margin-top:15px;">或 👉 <a href="https://lin.ee/RcASSut" target="_blank">直接加LINE好友預約諮詢</a></p>
  </div>

  <div style="margin-top: 30px;">
    <button onclick="shareResult()">📤 分享我的短影音天賦</button>
  </div>
</div>

<script>
// Placeholder for complete JavaScript (shortened for demonstration)
function startQuiz() { document.getElementById('start').style.display = 'none'; document.getElementById('quiz').style.display = 'block'; }
function shareResult() { alert('分享功能示範'); }
</script>
</body>
</html>
